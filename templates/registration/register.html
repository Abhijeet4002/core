{% extends 'base.html' %}
{% load static %}
{% block title %}Register{% endblock %}
{% block content %}

<div class="flex items-center justify-center min-h-screen bg-cover bg-center relative"
     style="background-image: url('{% static "images/bg-auth.png" %}');">

    <!-- Dark overlay for readability -->
    <div class="absolute inset-0 bg-black/40"></div>
     
    <div class="relative bg-white/80 backdrop-blur-md p-10 rounded-2xl shadow-2xl w-full max-w-xl">
        
        <!-- Heading -->
        <h2 class="text-3xl font-extrabold mb-8 text-center text-gray-800 tracking-tight">
            Create Your Account
        </h2>

        <!-- Form -->
        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <div class="space-y-5">
                {{ form.as_p }}
            </div>

            <button type="submit" 
                class="w-full bg-green-600 text-white py-3 px-4 rounded-lg 
                       hover:bg-green-700 hover:shadow-lg 
                       focus:outline-none focus:ring-2 focus:ring-offset-2 
                       focus:ring-green-500 transition duration-200 ease-in-out">
                Register
            </button>
        </form>

        <div class="flex items-center my-8">
            <hr class="flex-grow border-gray-300">
            <span class="mx-3 text-gray-400 text-sm">or</span>
            <hr class="flex-grow border-gray-300">
        </div>

        <div class="text-center text-gray-600 text-sm">
            Already have an account? 
            <a href="{% url 'login' %}" class="text-green-600 font-semibold hover:underline">
                Log In
            </a>
        </div>
    </div>
</div>

<style>
input[type="text"], 
input[type="email"], 
input[type="password"] {
    width: 100%;
    border: 1px solid #d1d5db;
    border-bottom: 3px solid #4b5563;
    padding: 12px 14px;
    border-radius: 10px;
    background: white;
    outline: none;
    font-size: 1rem;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
}
input[type="text"]:focus, 
input[type="email"]:focus, 
input[type="password"]:focus {
    border: 1px solid #22c55e;
    border-bottom: 3px solid #22c55e;
    box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.25);
}
</style>

{% endblock %}
