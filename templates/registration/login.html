{% extends 'base.html' %}
{% block title %}Log In{% endblock %}
{% block content %}
<div class="bg-white p-8 rounded-lg shadow-lg max-w-sm mx-auto">
    <h2 class="text-2xl font-bold mb-6 text-center">Log In</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Log In</button>
    </form>
</div>
{% endblock %}
