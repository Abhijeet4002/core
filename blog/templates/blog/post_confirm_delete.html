{% extends 'base.html' %}
{% block title %}Confirm Delete{% endblock %}
{% block content %}
<div class="bg-white p-8 rounded-lg shadow-lg max-w-md mx-auto">
    <h2 class="text-2xl font-bold mb-6 text-center">Confirm Delete</h2>
    <p class="text-center mb-4">Are you sure you want to delete the post "{{ object.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <div class="flex justify-center space-x-4">
            <button type="submit" class="bg-red-500 text-white py-2 px-6 rounded hover:bg-red-600">Yes, Delete</button>
            <a href="{{ object.get_absolute_url }}" class="bg-gray-300 text-gray-800 py-2 px-6 rounded hover:bg-gray-400">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
